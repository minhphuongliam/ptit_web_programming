<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả thi trắc nghiệm - PTIT</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="page4.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Logo_PTIT_University.png/900px-Logo_PTIT_University.png" alt="PTIT University Logo" class="logo">
        <h2>Kết quả thi trắc nghiệm</h2>
        <div id="resultDetails">
            <p>Tổng số câu trả lời đúng: <span id="correctAnswers"></span></p>
            <p>Tổng số câu hỏi: <span id="totalQuestions"></span></p>
            <p>Điểm của bạn: <span id="userScore"></span></p>
        </div>
        <button id="reviewButton" class="btn btn-primary">Xem chi tiết</button>
        <div id="reviewQuestions" style="display: none;">
            <h3>Câu hỏi và đáp án</h3>
            <!-- Câu hỏi và đáp án sẽ được thêm vào đây bằng JavaScript -->
        </div>
    </div>
    <script src="page4.js"></script>
</body>
</html>
